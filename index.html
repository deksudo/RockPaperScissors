<!DOCTYPE html>
<html>
<head>
	<title>Rock, Paper, Scissors</title>
	<script type="text/javascript" src="main.js"></script>
	<link rel="stylesheet" href="style.css">
	<meta charset="utf-8">
</head>
<body>
	<div class="container">
		<div class="main">
			<div class="center">
				<h1>Rock, Paper, Scissors!</h1>
				<div id="rock" class="ui"></div>
				<div id="paper" class="ui"></div>
				<div id="scissors" class="ui"></div>
			</div>
			<div class="center">
				<h3>Score:</h3>
				<div id="score" class="ui">0</div>
			</div>
			<div class="center">
				<h3>Computer's Selection:</h3>
				<div id="computerSelection" class="ui"></div>
			</div>

		</div>
	</div>
</body>
</html>
